<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador ENIGMA </title>
    <link rel="stylesheet" type="text/css"  href="css/index.css">
</head>
<body>
    <header>
        <h1>ENIGMA <br> </h1>
        <h2>ENCRIPTADOR - DESENCRIPTADOR</h2>
        <h3>Solo usar minusculas, sin acentos ni caracteres especiales.</h3>
    </header>
    <input type="text" name="codigo" id="codigo" class="box-input" placeholder="Escriba aqui su codigo">
    <br>
    <button id="encriptar-codigo" > Encriptar Codigo </button>
    <button id="desencriptar-codigo" > Desencriptar Codigo </button><br>
    <br>
    <br>
    <input type="text" id="resultado" name="resultado"  readonly="readonly" class="box-input" placeholder="Resultado"><br>
    

    

    <button id="copiar" > Copiar codigo </button>
    



    <script src="js/encriptador.js"></script>
    <script src="js/desencriptador.js"></script>
    <script src="js/boton-copiar.js"></script>
    <footer>
        <p>Copyright © 2022 Sebastián Yucosky<br>   
    </footer>

</html>
