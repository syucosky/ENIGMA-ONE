<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador ENIGMA </title>
    <link rel="stylesheet" type="text/css"  href="css/index.css">
</head>
<body>
    <header>
        <h1>ENIGMA ENCRIPTADOR-DESENCRIPTADOR</h1>
        <h2>Solo usar minusculas, sin acentos ni caracteres especiales.</h2>
    </header>
    <input type="text" name="codigo" id="codigo">

    <button id="encriptar-codigo" > Encriptar Codigo </button>

    <button id="desencriptar-codigo" > Desencriptar Codigo </button>

    <input type="text" id="resultado" name="resultado"  readonly="readonly">

    <button id="copiar" > Copiar </button>
    



    <script src="js/encriptador.js"></script>
    <script src="js/desencriptador.js"></script>
    <script src="js/boton-copiar.js"></script>
</body>
